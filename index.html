<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>webduino check</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container" style="margin-top: 30px;">
    <p class="student-hint">
      使用說明：請先連線smart，確定連線狀態，再來老師的這個網頁上，填入你的smart deviceId，按下送出後，有出現“ok, 老師收到了和你上傳的時間”，就代表老師有收到，當然你也可以截圖來證明喔
    </p>
    <label class="student-label__required">請輸入deviceId:</label>
    <div class="student-section">
      <input id="deviceId" class="form-control student-field">
    </div>
    <div class="student-section">
      <button onclick="submit()" class="btn btn-light student-btn">submit</button>
    </div>
    <p id="idText" style="margin-top:15px">
      <span class="status"></span>
      <span class="warn-status"></span>
    </p>    
  </div>
  <script src="https://blocklypro.webduino.io/components/jquery/dist/jquery.min.js"></script>
  <script src="https://blocklypro.webduino.io/dist/lib/webduino-all-0.4.20.min.js"></script>
  <script src="https://blocklypro.webduino.io/dist/webduino-blockly.min.js"></script>
  <script src="https://blocklypro.webduino.io/dist/lib/firebase.min.js"></script>
  <script src="https://blocklypro.webduino.io/dist/lib/runtime.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <script src="js/index.js"></script>
  
</body>

</html>
